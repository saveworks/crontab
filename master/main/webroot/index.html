<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golang分布式Crontab</title>
<!--    bootstrap-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="pager-header">
                        <h1>管理后台<small>GOlang分布式Crontab</small></h1>
                        </div>
                    </div>
            </div>


            <!--       功能按钮 -->
            <div class="row">
                <div class="col-md-12">
                    <button type="button"  class="btn btn-primary">新建任务</button>
                </div>
            </div>

            <!列表>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="margin-top: 20px"></div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>任务名称</th>
                                    <th>Shell命令</th>
                                    <th>Cron表达式</th>
                                    <th>任务操作</th>
                                </tr>
                            </thead>
                        <tbody>
                            <!-- 任务-->
                        <tr>
                            <td class="job-name">job1</td>
                            <td class="job-command">echo hello</td>
                            <td class="job-cronExpr">******</td>
                            <td>
                                <div class="btn-toolbar">
                                    <button class="btn btn-info">编辑</button>
                                    <button class="btn btn-danger">删除</button>
                                    <button class="btn btn-warning">强杀</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        </table>
                        </div>
                </div>
            </div>
        </div>

</body>
</html>
